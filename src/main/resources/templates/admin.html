<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container-fluid bg-dark">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"> <b>
            <tr th:text="${user.email}"></tr>
        </b>
            <tr> with roles:</tr>
            <tr th:text="${user.roles}"></tr>
        </a>
        <a class="nav-link " style="color: #808080" th:href="'/logout'">Logout</a>
    </nav>
</div>

<div class="container-fluid ">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column" role="tablist">
                <li class="nav-item">
                    <a href="#admin" class="nav-link active" role="tab" aria-controls="admin"
                       aria-selected="true" data-toggle="pill">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="#user_panel" class="nav-link" role="tab" aria-controls="user_panel"
                       aria-selected="false" data-toggle="pill">User</a>
                </li>
            </ul>
        </div>
        <div class="container col-md-10 bg-light px-4 py-3">
            <div class="tab-content active">
                <div class="tab-pane show active" id="admin" role="tabpanel">
                    <h1>Admin Panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#admin_panel"
                               aria-controls="admin_panel" aria-selected="true">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new_user" role="tab"
                               aria-controls="new_user" aria-selected="false">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="admin_panel" role="tabpanel"
                             aria-labelledby="admin_panel">
                            <h5>All users</h5>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>ROLE</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tableAllUsers">

                                </tbody>
                            </table>
                            <div class="modal" id="editModal" aria-hidden="true" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" id="editModalBody">
                                            <div class="texr-center">
                                                <div class="row justify-content-center align-items-center">
                                                    <form class="text-center" method="post" id="editUserForm">
                                                        <div class="form-group font-weight-bold">
                                                            <label for="editID">ID</label>
                                                            <input type="number" class="form-control" id="editID"
                                                                   name="id" readonly>
                                                            <label for="editFirstName">First Name</label>
                                                            <input type="text" class="form-control" id="editFirstName"
                                                                   name="firstName">
                                                            <label for="editLastName">Last Name</label>
                                                            <input type="text" class="form-control" id="editLastName"
                                                                   name="lastName">
                                                            <label for="editAge">Age</label>
                                                            <input type="number" class="form-control" id="editAge"
                                                                   name="age">
                                                            <label for="editEmail">Email</label>
                                                            <input type="email" class="form-control" id="editEmail"
                                                                   name="email">
                                                            <label for="editRole">Role</label>
                                                            <select class="form-select w-100" size="2"
                                                                    id="editRole" name="editRoles"
                                                                    multiple="multiple" required>
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" id="editButton" class="btn btn-primary">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="deleteModal" aria-hidden="true" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div style="text-align: center;">
                                                <div class="row justify-content-center align-items-center">
                                                    <form class="text-center" method="post" id="deleteUserForm">
                                                        <div class="form-group font-weight-bold">
                                                            <label for="deleteID">ID</label>
                                                            <input type="number" class="form-control" id="deleteID"
                                                                   name="id" readonly>
                                                            <label for="deleteFirstName">First Name</label>
                                                            <input type="text" class="form-control" id="deleteFirstName"
                                                                   name="firstName">
                                                            <label for="deleteLastName">Last Name</label>
                                                            <input type="text" class="form-control" id="deleteLastName"
                                                                   name="lastName">
                                                            <label for="deleteAge">Age</label>
                                                            <input type="number" class="form-control" id="deleteAge"
                                                                   name="age">
                                                            <label for="deleteEmail">Email</label>
                                                            <input type="email" class="form-control" id="deleteEmail"
                                                                   name="email">
                                                            <label for="delRole">Role</label>
                                                            <select class="form-select w-100" size="2" id="delRole"
                                                                    name="roles">
                                                            </select>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade bg-white" id="new_user" role="tabpanel"
                             aria-labelledby="new_user-tab">
                            <h1>Add new user</h1>
                            <div class="container col-md-4 p-4 text-center">
                                <form th:action="@{/admin/add}" th:object="${user}" method="post" id="addNewUser">
                                    <div class="form-group text-center">
                                        <div>
                                            <label for="newFirstName">First Name</label>
                                            <input type="text" id="newFirstName" class="form-control"
                                                   placeholder="newFirstName" name="newFirstName"><br>
                                        </div>
                                        <div>
                                            <label for="newLastName">Last Name</label>
                                            <input type="text" id="newLastName" class="form-control"
                                                   name="newLastName" placeholder="newLastName"><br>
                                        </div>
                                        <div>
                                            <label for="newAge">Age</label>
                                            <input type="number" id="newAge" class="form-control"
                                                   name="newAge" placeholder="newAge">
                                        </div>
                                        <div>
                                            <label for="newEmail">Email</label>
                                            <input type="email" id="newEmail" class="form-control"
                                                   name="newEmail" placeholder="newEmail">
                                        </div>
                                        <div>
                                            <label for="newRole">Role</label>
                                            <select class="form-select w-100" size="2" id="newRole"
                                                    name="newRole" multiple="multiple" required>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="user_panel" role="tabpanel">
                    <h1>User information-page</h1>
                    <div class="border border-muted rounded">
                        <h5>About user</h5>
                        <div class="container col-md p-4 m-0">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>ROLE</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:test="${user.id}"></td>
                                    <td th:test="${user.firstName}"></td>
                                    <td th:test="${user.lastName}"></td>
                                    <td th:test="${user.age}"></td>
                                    <td th:test="${user.email}"></td>
                                    <td th:test="${user.roles}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
